      - name: Build to check strictness
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci --force
        working-directory: ./forms-flow-webcomponent
      - name: Build
        id: build
        run: |
          npm run build
